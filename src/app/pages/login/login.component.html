<div class="login">
  <form [formGroup]="loginForm" (ngSubmit)="onLogin()" class="login__form">

    <h1>Iniciar sesión</h1>

    <mat-form-field class="full-width-input">
      <mat-label>Correo</mat-label>
      <input type="email" id="email" name="email" matInput formControlName="email">
    </mat-form-field>

    <mat-form-field class="full-width-input">
      <mat-label>Contraseña</mat-label>
      <input type="password" id="password" name="password" matInput formControlName="password">
    </mat-form-field>

    <button type="submit" mat-raised-button color="primary">Iniciar sesión</button>

  </form>
</div>
